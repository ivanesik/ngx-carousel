<figure class="carousel">
    <div class="carousel__content" [ngStyle]="getCarouselStyle()">
        <div #carouselInner class="carousel__inner">
            <ng-template ngFor let-item [ngForOf]="rotateItems">
                <div class="carousel__item" [ngStyle]="getItemStyle(item)">
                    <ng-template [ngTemplateOutlet]="item.contentTpl.templateRef"></ng-template>
                </div>
            </ng-template>
        </div>
    </div>
</figure>
